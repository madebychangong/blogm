<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 분석기 - 무료 버전</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 네이버 블로그 분석기</h1>
            <p class="subtitle">2025 C-Rank 기준으로 블로그를 분석합니다 (무료 버전)</p>
        </header>

        <main>
            <div class="input-section">
                <label for="blog-id">블로그 ID 입력</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="blog-id" 
                        placeholder="예: coco_hodu_"
                        autocomplete="off"
                    >
                    <button id="analyze-btn" onclick="analyzeBlog()">분석 시작</button>
                </div>
                <p class="hint">blog.naver.com/<strong>여기부분</strong>을 입력하세요</p>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>블로그를 분석하는 중입니다...</p>
            </div>

            <div id="result" class="result hidden"></div>
        </main>

        <footer>
            <div class="free-version-notice">
                <h3>🎁 무료 버전 제공 항목</h3>
                <ul>
                    <li>✅ 게시글별 SEO 점수 분석</li>
                    <li>✅ 콘텐츠 품질 점수 분석</li>
                    <li>✅ 블로그 전체 랭크</li>
                    <li>✅ 예상 유입 랭크</li>
                </ul>
                <h3>💎 멤버십 전용 기능</h3>
                <ul class="premium">
                    <li>❌ 포스팅 빈도 및 주기 분석</li>
                    <li>❌ 조회수/공감/댓글 통계</li>
                    <li>❌ 경쟁 블로그 비교</li>
                    <li>❌ 상세한 개선 방안 제안</li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
